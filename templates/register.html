<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
     <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 style="text-align: center; font-style: TimesNewRoman;">REGISTER</h2>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
    <form action="{% url 'head:register' %}" method="POST" enctype="multipart/form-data" accept-charset="UTF-8">
        {% csrf_token %}
       
        <div class="row">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Username</label>
              <input type="text" class="form-control" name="username" placeholder="Enter username">
         </div>
         </div>
         <br>
         <div class="row">
            <div class="form-group">
              <label for="exampleFormControlSelect1">First Name</label>
                <input type="text" class="form-control" name="first_name" placeholder="Enter First name">
           </div>
        </div>
        <br>
        <div class="row">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Last Name</label>
                <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
           </div>
           </div>
           <br>
           <div class="row">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Enter your email address">
             </div>
          </div>
          <br>
          <div class="row">
            <div class="form-group">
              <label for="exampleFormControlSelect1">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter the password">
           </div>
           </div>
           <br>
           <div class="row">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Confirm password</label>
                  <input type="password" class="form-control" name="cpassword" placeholder="Enter the confirm password">
             </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary mb-2" value="register">Submit</button>
      </form> 
    </div>
    <div class="col-sm-3"></div>
      </div>
      </div>
      {% for msg in messages %}
      {{msg}}
      {% endfor %}
</body>
</html>
